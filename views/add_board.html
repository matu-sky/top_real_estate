<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 게시판 만들기 | 관리자</title>
    <link rel="stylesheet" href="/css/admin_style.css">
</head>
<body>
    <div class="admin-container">
        <%- include('partials/admin_sidebar.html') %>

        <main class="main-content">
            <header class="content-header">
                <h2>새 게시판 만들기</h2>
            </header>

            <div class="card">
                <div class="card-header"><h4>게시판 정보 입력</h4></div>
                <div class="card-body">
                    <form action="/admin/board/create" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="board_type" value="<%= boardType %>">
                    <div class="form-group">
                        <label for="board_name">게시판 이름</label>
                        <input type="text" id="board_name" name="board_name" required>
                    </div>
                        <div class="form-group">
                            <label for="board_slug">게시판 경로 (영문/숫자)</label>
                            <input type="text" id="board_slug" name="board_slug" placeholder="예: notice (URL에 사용됩니다)" required pattern="[a-zA-Z0-9_-]+">
                        </div>
                        <div class="form-group">
                            <label for="board_description">게시판 설명</label>
                            <textarea id="board_description" name="board_description" rows="4" placeholder="게시판에 대한 간단한 설명을 입력하세요."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="header_image">상단 배경 이미지</label>
                            <input type="file" id="header_image" name="header_image">
                            <p class="form-hint">게시판 페이지 상단에 표시될 배경 이미지입니다. (선택 사항)</p>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">게시판 생성</button>
                            <a href="/admin/board_settings" class="btn-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
