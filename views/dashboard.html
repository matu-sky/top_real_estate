<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 | 관리자</title>
    <link rel="stylesheet" href="/css/admin_style.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><a href="/dashboard">탑 부동산<span>.</span></a></h1>
            </div>
            <ul class="sidebar-menu">
                <% menus.forEach(menu => { %>
                    <li class="<%= menu.url === '/dashboard' ? 'active' : '' %>"><a href="<%= menu.url %>"><%= menu.name %></a></li>
                <% }); %>
                <li><a href="/admin/menu">메뉴 관리</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="/logout">로그아웃</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h2>대시보드</h2>
            </header>

            <div class="card">
                <div class="card-header"><h4>사이트 현황</h4></div>
                <div class="card-body">
                    <p>이곳에 사이트 현황 관련 정보를 표시합니다.</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
