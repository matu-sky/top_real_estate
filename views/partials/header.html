<header id="header">
    <div class="container header-container">
        <div class="logo">
            <a href="/"><%= content.header_logo_text %></a>
        </div>
        <nav>
            <ul>
                <% if (content && content.header_nav_links) { %>
                    <% content.header_nav_links.forEach(link => { 
                        const finalUrl = link.url.startsWith('/') ? link.url : '/' + link.url;
                    %>
                        <li><a href="<%= finalUrl %>"><%= link.text %></a></li>
                    <% }); %>
                <% } %>
            </ul>
        </nav>
        <div class="mobile-menu-btn">â˜°</div>
    </div>
</header>
