<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 수정 | 관리자</title>
    <link rel="stylesheet" href="/css/admin_style.css">
    <!-- Summernote CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <%- include('partials/admin_sidebar.html') %>

        <main class="main-content">
            <header class="content-header">
                <h2>페이지 수정: <%= page.title %></h2>
                <button type="submit" form="page-edit-form" class="btn btn-primary save">저장</button>
            </header>

            <form id="page-edit-form" action="/admin/pages/update/<%= page.id %>" method="POST">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="title">페이지 제목</label>
                            <input type="text" id="title" name="title" class="form-control" value="<%= page.title %>" required>
                        </div>
                        <div class="form-group">
                            <label for="content">페이지 내용</label>
                            <textarea id="content" name="content" rows="20"><%= page.content %></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <!-- Summernote JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#content').summernote({
                height: 300,
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'italic', 'underline', 'clear']],
                    ['fontname', ['fontname']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['height', ['height']],
                    ['table', ['table']],
                    ['insert', ['link', 'picture', 'video']],
                    ['view', ['fullscreen', 'codeview', 'help']]
                ]
            });
        });
    </script>
</body>
</html>
