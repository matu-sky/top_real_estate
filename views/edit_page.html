<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 수정 | 관리자</title>
    <link rel="stylesheet" href="/css/admin_style.css">
</head>
<body>
    <div class="admin-container">
        <%- include('partials/admin_sidebar.html') %>

        <main class="main-content">
            <header class="content-header">
                <h2>페이지 수정: <%= page.title %></h2>
                <button type="submit" form="page-edit-form" class="btn save">저장</button>
            </header>

            <form id="page-edit-form" action="/admin/pages/update/<%= page.id %>" method="POST">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="title">페이지 제목</label>
                            <input type="text" id="title" name="title" value="<%= page.title %>" required>
                        </div>
                        <div class="form-group">
                            <label for="content">페이지 내용</label>
                            <textarea id="content" name="content" rows="20"><%= page.content %></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
    <script>
        ClassicEditor
            .create(document.querySelector('#content'))
            .catch(error => {
                console.error(error);
            });
    </script>
</body>
</html>
